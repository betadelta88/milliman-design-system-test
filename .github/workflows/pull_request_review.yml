on: pull_request

name: Pull Request Review 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node 
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies 
        run: npm install

      - name: Run Simple Build
        run: npm run build